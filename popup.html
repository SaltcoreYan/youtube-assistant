<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .toggle {
      position: relative;
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle.active {
      background: #4CAF50;
    }
    .toggle::after {
      content: '';
      position: absolute;
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }
    .toggle.active::after {
      left: 27px;
    }
    .status {
      margin: 10px 0;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>YouTube汇率转换器</h3>
  </div>
  
  <div class="switch">
    <span>启用转换</span>
    <div class="toggle active" id="enableToggle"></div>
  </div>
  
  <div class="status" id="status">
    状态: 已启用
  </div>
  
  <div class="status" id="rateInfo">
    汇率更新时间: 正在加载...
  </div>

  <script src="popup.js"></script>
</body>
</html>
